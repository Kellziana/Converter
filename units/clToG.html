<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="fav.png">
        <link rel="stylesheet" href="../main.css">
        <meta charset="utf-8" />

        <title>Unit Converter</title>
    </head>
    <body>
        <header>
            <h1>Convert Units</h1>
            <nav>
                <h2 id = "h23">Quick Links</h2>
                  <ul>  
                    <li id = "li2"><a id = a2 href="cmToFeet.html">cm to feet</a></li>
                    <li id = "li2"><a id = a2 href="cmToM.html">cm to m</a></li>
                    <li id = "li2"><a id = a2 href="gToKg.html">grams to kilograms</a></li>
                    <li id = "li2"><a id = a2 href="kgToG.html">kilograms to grams</a></li>
                    <li id = "li2"><a id = a2 href="mToCm.html">m to cm</a></li>
                    <li id = "li2"><a id = a2 href="mToKm.html">m to km</a></li>
                    <li id = "li2"><a id = a2 href="mbToGb.html">MB to GB</a></li>
                    <li id = "li2"><a id = a2 href="clToG.html">moles Cl to g</a></li>
                    <li id = "li2"><a id = a2 href="RtoG.html">moles RaSO4 to g</a></li>
                    <li id = "li2"><a id = a2 href="RhtoG.html">moles RhF6 to g</a></li>
                    <li id = "li2"><a id = a2 href="RONtoNZD.html">RON to NZD</a></li>
                      
                  </ul>
              </nav>
            </header>

        <section class = "s2">
            <h2 id = "h21">Convert chlorine moles to grams</h2>
            
            <div class="container">
                
                <select id="moles">
                    <option value="Cl">Cl</option>
                    <option value="RaSO4">RaSO4</option>
                    <option value="RhF6">RhF6</option>
                    <option value="KG">Kg</option>
                </select>
                <label>Chlorine Moles</label>
                <input type="text" id="cl" placeholder="Type in unit">
                <label>grams</label>
                <input type="text" id="gcl">
                <button alt = "convbtn" id="Convert" >Convert!</button>
            <Script>
                let CLbtn = document.getElementById('Convert');

                CLbtn.addEventListener('click', function() {
                    let input = document.getElementById('cl').value;
                    document.getElementById('gcl').value = input * 35.453;
                })
            </Script>
            <Script>
                document.getElementById("moles").addEventListener("change", function(event){
                    if(event.target.value == "Cl") location.href = "clToG.html";
                    else if(event.target.value == "RaSO4") location.href = "RtoG.html";
                    else if(event.target.value == "RhF6") location.href = "RhToG.html";
                    else if(event.target.value == "KG") location.href = "kgToG.html";
                });
            </Script>
        </div>
        <button id="GoBack">Choose Different Units</button>
            <script>
                document.getElementById("GoBack").onclick = function () {
                    window.location.href = "../index.html";
                };
            </script>
        </section>
        </body>
