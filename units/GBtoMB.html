        <section class = "s2">
            <h2 id = "h21">Convert Gigabytes to Megabytes</h2>
            
            <div class="container">
            
                <label>GB</label>
                <input type="text" id="GB" placeholder="Type in unit">
                <label>MB</label>
                <input type="text" id="MB">
                <button alt = "convbtn" id="Convert" >Convert!</button>
                <button id = "switch">Switch</a></button>

                <script>
                    document.getElementById("switch").onclick = function () {
                        window.location.href = "mbToGb.html";
                    };
                </script>

                <script>
                    let GBbtn = document.getElementById('Convert');

                    GBbtn.addEventListener('click', function() {
                        let input = document.getElementById('GB').value;
                        document.getElementById('MB').value = input * 1000;
                    })
                </script>
            </div>

            <script>
